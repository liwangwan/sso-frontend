<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻击者联盟 | 应用授权</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authorize.css">
</head>
<body>
    <div class="container">
        <!-- 头部 Logo -->
        <header class="header">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                </a>
                <span class="divider">|</span>
                <span class="title">应用授权</span>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <div class="authorize-container">
                <!-- 应用信息 -->
                <div class="app-info">
                    <img src="assets/R-C.png" alt="应用图标" class="app-icon">
                    <div class="app-details">
                        <h1 class="app-name">示例应用</h1>
                        <p class="app-desc">该应用由阻击者联盟信息化办公室开发和维护</p>
                    </div>
                </div>

                <p class="notice-text">应用正在请求访问您的账号，授权后应用将获得以下权限：</p>

                <!-- 权限内容区 -->
                <div class="auth-content">
                    <!-- 权限列表 -->
                    <ul class="permissions-list">
                        <li>基本信息：访问您的用户名、头像等基本信息</li>
                        <li>手机号码：获取您的手机号码用于身份验证</li>
                        <li>身份信息：访问您的身份认证信息</li>
                    </ul>

                    <!-- 授权说明 -->
                    <ul class="auth-tips">
                        <li>授权后，应用将获得上述权限。</li>
                        <li>您可以随时在个人中心取消授权。</li>
                        <li>如遇问题，请联系信息化办公室。</li>
                    </ul>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-deny" onclick="window.history.back()">拒绝授权</button>
                    <button type="button" class="btn btn-allow" onclick="handleAuthorize()">允许授权</button>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>版权所有 © 阻击者联盟信息化办公室</p>
        </footer>
    </div>

    <script>
        function handleAuthorize() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUri = urlParams.get('redirect_uri') || 'index.html';
            const appId = urlParams.get('app_id');
            const scope = urlParams.get('scope');
            
            // 模拟授权成功
            setTimeout(() => {
                const authCode = 'mock_auth_code_' + Date.now();
                window.location.href = `${redirectUri}?code=${authCode}`;
            }, 1000);
        }
    </script>
</body>
</html>

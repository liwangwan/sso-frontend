<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻击者联盟 | 重置密码</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="assets/icons.css">
</head>
<body>
    <div class="container">
        <!-- 头部 Logo -->
        <header class="header">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                </a>
                <span class="divider">|</span>
                <span class="title">重置密码</span>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 左侧说明 -->
            <div class="tips-section">
                <div class="tips-box">
                    <h2>重置说明</h2>
                    <div class="tips-list">
                        <div class="tips-item">
                            <span class="icon info-icon"></span>
                            <p>请输入您注册时使用的手机号码。</p>
                        </div>
                        <div class="tips-item">
                            <span class="icon info-icon"></span>
                            <p>新密码要求：8-20位，必须包含大小写字母、数字和特殊字符。</p>
                        </div>
                        <div class="tips-item">
                            <span class="icon info-icon"></span>
                            <p>重置密码后，需要使用新密码重新登录。</p>
                        </div>
                        <div class="tips-item">
                            <span class="icon info-icon"></span>
                            <p>如果无法收到验证码，请联系信息化办公室。</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧重置区 -->
            <div class="register-container">
                <div class="register-box">
                    <h2>重置密码</h2>
                    <form id="resetForm" class="register-form">
                        <!-- 手机号 -->
                        <div class="input-group">
                            <span class="icon phone-icon"></span>
                            <input type="tel" id="phone" placeholder="请输入手机号" required
                                pattern="^1[3-9]\d{9}$">
                        </div>

                        <!-- 验证码 -->
                        <div class="input-group verification-group">
                            <input type="text" id="verificationCode" placeholder="请输入验证码" required>
                            <button type="button" class="send-code-btn">获取验证码</button>
                        </div>

                        <!-- 新密码 -->
                        <div class="input-group">
                            <span class="icon password-icon"></span>
                            <input type="password" id="password" placeholder="请设置新密码" required>
                           
                        </div>
                        <div class="password-strength" style="margin-bottom: 10px;">
                            <div class="strength-bar">
                                <div class="strength-level" id="strengthLevel"></div>
                            </div>
                            <div class="strength-text" id="strengthText">密码强度：弱</div>
                        </div>

                        

                        <!-- 确认新密码 -->
                        <div class="input-group">
                            <span class="icon password-icon"></span>
                            <input type="password" id="confirmPassword" placeholder="请确认新密码" required>
                        </div>

                        <button type="submit" class="submit-btn">重置密码</button>
                        
                        <div class="form-footer">
                            <a href="index.html" class="link">返回登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>版权所有 © 阻击者联盟信息化办公室</p>
        </footer>
    </div>

    <!-- 移动端说明弹窗 -->
    <div class="modal" id="tipsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>重置说明</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="tips-item">
                    <span class="icon info-icon"></span>
                    <p>1. 请输入您注册时使用的手机号码。</p>
                </div>
                <div class="tips-item">
                    <span class="icon info-icon"></span>
                    <p>2. 新密码要求：8-20位，必须包含大小写字母、数字和特殊字符。</p>
                </div>
                <div class="tips-item">
                    <span class="icon info-icon"></span>
                    <p>3. 重置密码后，需要使用新密码重新登录。</p>
                </div>
                <div class="tips-item">
                    <span class="icon info-icon"></span>
                    <p>4. 如果无法收到验证码，请联系信息化办公室。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
